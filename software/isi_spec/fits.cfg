[OBSERVING SETUP]
obsrvrs  = WM : Observers
source   = TEST : Source Name
duration = 2 : Observation Duration in s
utdate   = %DATE% : YYYYMmmDD
yrsec1   = %START% : Start Time in yearsec
yrsec2   = %STOP% : End Time in yearsec
ra       = 00.000000 : RA in decimal hrs
dec      = 00.000000 : Dec in decimal deg
lolambda = 10.884 : LO Wavelength
co2isot  = 13CO2 : CO2 Isotopologue
telescop = tel2 : Telescope ID

[ROACH SETUP]
roach_id = isiroach2 : ROACH Board ID
chan_bw  = 45.00 : Channel Bandwidth in MHz
samrat   = 5760 : Sampling Rate in MHz
tint     = .001 : Integration Time in s
fftlen   = 128 : Number of FFT Points
pfb_taps = 4 : Number of PFB Taps
fft_shft = 55 : fft_shift Parameter
ra_bits  = 8 : Range Adjust Bit Length
ra_coeff = 0 : Range Adjust Coeff

[ADC SETUP]
adc0offs = 1 : ADC0 DC Offset
adc0gain = 1 : ADC0 Gain Register
adc0phas = 1 : ADC0 Delay 
adc1offs = 1 : ADC1 DC Offset
adc1gain = 1 : ADC1 Gain Register
adc1phas = 1 : ADC1 Delay 

